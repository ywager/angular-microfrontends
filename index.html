<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular SPA Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
</head>

<body>
    <div>
        <nav id="navbar"></nav>
        <div id="content"></div>
    </div>
    <script src="node_modules/zone.js/dist/zone.min.js"></script>
    <script src="node_modules/single-spa/lib/umd/single-spa.min.js"></script>
    <script src="dist/navbar/main.js"></script>
    <script src="dist/app1/main.js"></script>
    <script src="dist/app1/test1-test1-module.js"></script>
    <script src="dist/app1/test2-test2-module.js"></script>
    <script>
        singleSpa.registerApplication('navbar', window.navbar.default, location => true);
        singleSpa.registerApplication('app1', window.app1.default, location => location.pathname.startsWith('/app1'));
        singleSpa.start();
    </script>
</body>

</html>
